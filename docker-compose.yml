version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mdbirojs-app
    container_name: mdbirojs-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - ./docker/entrypoint.sh:/usr/local/bin/entrypoint.sh
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8001:3000"
    networks:
      - mdbirojs-network
    depends_on:
      - postgres


  # Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: mdbirojs-worker
    container_name: mdbirojs-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    networks:
      - mdbirojs-network
    depends_on:
      - app

      - postgres

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: mdbirojs-scheduler
    container_name: mdbirojs-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    networks:
      - mdbirojs-network
    depends_on:
      - app
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: mdbirojs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mdbirojs}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mdbirojs-network



  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit
    container_name: mdbirojs-mailpit
    restart: unless-stopped
    ports:
      - "1026:1025"
      - "8026:8025"
    networks:
      - mdbirojs-network

networks:
  mdbirojs-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
